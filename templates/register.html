<!-- Sign Up Tab -->
<style>
    /* Submit and Clear buttons */
    .regis, .clear {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 48%; /* Adjust width to fit two buttons side by side */
    }
    .regis:hover, .clear:hover {
        background-color: #0056b3;
    }
    .clear {
        background-color: #f44336; /* Different color for clear button */
    }
    .clear:hover {
        background-color: #d32f2f;
    }
</style>
<div id="SignUp" class="tabcontent">
    <h3 style="text-align: center;">Sign Up</h3>
    <form id="signUpForm" action="/register" method="post">
        <label for="new-username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="new-username" name="username" required>
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>
        <label for="new-password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="new-password" name="password" required>
        <label for="new-password"><i class="fas fa-key"></i> Confirm Password *</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div class="button-container">
            <button type="submit" class="regis">Register</button>
            <button type="button" class="clear" onclick="clearForm('signUpForm')">Clear</button>
        </div>
    </form>
    <p style="text-align: center;">Sudah punya akun? <a href="#" id="loginLink">Masuk di sini</a></p>
</div>
